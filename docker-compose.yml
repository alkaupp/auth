version: '3'

services:
  php-server:
    container_name: auth-php-server
    build:
      context: ./docker
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
  composer:
    image: composer
    container_name: composer
    command: install --ignore-platform-reqs
    volumes:
      - ./app:/var/www/html
    working_dir: /var/www/html
  flyway:
    image: boxfuse/flyway:5.2.4
    command: -url=jdbc:postgresql://postgres/auth -user=auth -password=auth-app -connectRetries=60 migrate
    volumes:
      - ./docker/flyway/:/flyway/sql
    depends_on:
      - postgres
  postgres:
    image: postgres:11.2
    container_name: postgresdatabase
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth-app
      POSTGRES_DB: auth
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON: /mnt/swagger.json
    volumes:
      - ./docs:/mnt
    ports:
      - 8000:8080
volumes:
  db-data:
